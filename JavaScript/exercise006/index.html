<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6 - eventos DOM</title>

    <style>
        div#area{
            font:normal 10pt Arial;
            background-color: rgb(48, 80, 48);
            color:white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            margin: 2px;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Passe o mouse e mude a cor:
    </div>

    <script>
        var area = window.document.querySelector('div#area');

        area.addEventListener('click', clicar);
        area.addEventListener('mouseenter', entrar);
        area.addEventListener('mouseout', sair);

        function clicar(){
            area.innerText = 'Você clicou!';
            area.style.background = 'blue';
        }

        function entrar(){
            var area = window.document.querySelector('div#area');
            area.innerText = 'Clique o mouse e mude a cor:';
            area.style.background = 'pink';
        }

        function sair(){

            a.innerText('saiu');
        }

    </script>
</body>
</html>
